{% for host in groups['nagios_internal_clients'] %}
define host {
    use                           generic-host
    host_name                     {{ host }}
    address                       {{ host }}
    hostgroups                    {{ hostvars[host]['group_names'] | join(',') }}
}

{% endfor %}
{% for host in groups['external_https_servers'] %}
define host {
    use                           generic-noping-https-webhost
    host_name                     {{ host }}
    address                       {{ host }}
    hostgroups                    {{ hostvars[host]['group_names'] |  join(',') }}
}

{% endfor %}
{% for host in groups['external_http_servers'] %}
define host {
    use                           generic-noping-http-webhost
    host_name                     {{ host }}
    address                       {{ host }}
    hostgroups                    {{ hostvars[host]['group_names'] | join(',') }}
}

{% endfor %}
