- name: Ensure configuration and script directories
  file:
    path: "{{ docker_ctx | default('/docker') }}/{{item}}"
    owner: root
    group: root
    mode: 0755
    state: directory
  with_items:
    - etc
    - etc/wordpress_main
    - etc/wordpress_main/env
    - usr/wordpress_main
    - usr/wordpress_main/bin
    - var/volumes
    - var/volumes/wordpress_main
    - var/backup
    - var/backup/wordpress_main

- name: Ensure write access for docker group
  file:
    path: "{{ docker_ctx }}/{{item}}"
    mode: 0775
    group: docker
    recurse: yes
    state: directory
  with_items:
    - var/volumes/wordpress_main
    - etc/wordpress_main
    - var/backup/wordpress_main

    
- name: Install "docker-compose.yml" 
  template:
    src: etc/docker-compose.yml
    dest: "{{ docker_ctx | default('/docker') }}/etc/wordpress_main/docker-compose.yml"
    owner: root
    group: root
    mode: 0644
    
- name: Install environemnt template 
  copy:
    src: etc/envwordpress_main.template
    dest: "{{ docker_ctx }}/etc/wordpress_main/env/envwordpress_main.template"
    mode: 0644
    
- name: Install "application.cfg" 
  template:
    src: etc/application.cfg
    dest: "{{ docker_ctx }}/etc/wordpress_main/application.cfg"
    mode: 0644

- name: Install "proxy.conf" 
  template:
    src: etc/proxy.conf
    dest: "{{ docker_ctx }}/etc/wordpress_main/proxy.conf"
    mode: 0644
    
- name: Install maintenance scripts
  template:
    src: "bin/{{ item }}"
    dest: "{{ docker_ctx }}/usr/wordpress_main/bin/{{ item }}"
    mode: 0755
  with_items:
    - backup.sh       
    - restore_backup.sh
    - translate.sh
    
