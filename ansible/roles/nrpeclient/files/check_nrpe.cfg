command[check_apt]     = /usr/lib/nagios/plugins/check_apt -t 60
command[check_disk]    = /usr/lib/nagios/plugins/check_disk -u GB -w 10% -w 2 -c 5% -c 1 -W 2% -K 1% -p /
command[check_load]    = /usr/lib/nagios/plugins/check_load -w 5.0,4.0,3.0 -c 10.0,6.0,4.0 -r
command[check_ping]=/usr/lib/nagios/plugins/check_ping -H client-ip-address -w 100.0,20% -c 500.0,60% -p 5