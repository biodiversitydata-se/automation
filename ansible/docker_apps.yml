--- 
- name: Install Docker Appplications
  hosts: worker-2
  vars:
    docker_ctx: "{{  docker_root | default('/docker') }}"
  become: true
  roles:
    - osticket
  tasks:
    - name: Setup env for Osticket
      copy:
        src: docker/etc/osticket/env/{{ deployment_prefix }}/envosticket
        dest: "{{ docker_ctx }}/etc/osticket/env/.envosticket"
        decrypt: yes
        owner: root
        group: docker
        mode: 0640
        backup: no

  
